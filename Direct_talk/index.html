<!DOCTYPE html>
<html lang="pt-br" ng-app="listaCompras">
<head>
    <meta charset="UTF-8">
    <link href="img/car.ico" rel='shortcut icon'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="lib/angularjs/angular.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="IndexCtrl as vm">
    <div class="container">
        <!-- Logo -->
        <img class="logo" src="img/car.png"  alt="logo">
    <h1 class="page-title">Lista de Compras</h1>
        <table class="table table-striped" ng-show="vm.produtos.length > 0">
            <thead>
                <tr>
                    <th>Produtos</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="produto in vm.produtos">
                <td>{{produto.name}}</td>
                <!-- Botão para excluir produtos -->
                <td>
                    <div class="text-right">
                        <button class="btn btn-danger btn-xs" ng-click="vm.removeProduto(produto)">Excluir</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- Div com inf. sobre ausencia de produtos na tabela -->
    <div class="well text-center" ng-show="vm.produtos.length == 0">
            Você não possui nenhum item na lista de compras
    </div>

        <!-- Form para adicionar produtos na tabela -->
    <form>
        <div class="form-group">
            <input ng-model="vm.inputProduto" type="text" class="form-control" placeholder="Adicione um item">
        </div>
        <div class="form-group">
                <button class="btn btn-primary" ng-click="vm.addProduto()">Adicionar</button>
            </div>
    </form>
    </div>
</body>
</html>
